{% extends "base.html" %}

{% block stylesheets %}
<style type="text/less">
pre.log-text {
  color: #eee;
  background-color: #111;
  font-size: 14px;
}
</style>
{% endblock %}

{% block content %}
<h2>{{ log.title }}</h2>
<span class="muted">
  submitted by {{ log.submitter }} about {{ log.date_submitted|timesince }} ago
</span>
<p>{{ log.description }}</p>
<pre class="log-text">{{ log.text }}</pre>
{% endblock %}
