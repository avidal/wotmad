{% extends "base.html" %}

{% block stylesheets %}
<style type="text/less">
pre.log-text {
  color: #eee;
  background-color: #111;
  font-size: 14px;
}
</style>
{% endblock %}

{% block content %}
<h2>
  {{ log.title }}
  <small>
    submitted by {{ log.submitter }} about {{ log.date_submitted|timesince }}
    ago
  </small>
</h2>
<pre class="log-text">{{ log.text }}</pre>
{% endblock %}
